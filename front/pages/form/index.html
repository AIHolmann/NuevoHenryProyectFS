<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargar Película</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <header class="p-4">
    <a href="../../index.html"
      class="p-4 link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover">Volver
      atrás</a>
    <h1 class="p-3">Completa el siguiente formulario para cargar tu nueva película...</h1>
  </header>
  <form id="formularioPelicula" class="p-5">
    <div class="mb-3">
      <label for="titulo" class="form-label">Título:</label>
      <input type="text" id="titulo" class="form-control" placeholder="Ingrese título" required><br><br>
    </div>
    <di class="mb-3">
      <label for="anio" class="form-label">Año:</label>
      <input type="number" id="anio" class="form-control" placeholder="Año" maxlength="4" required><br><br>
      </div>
      <div class="mb-3">
        <label for="director" class="form-label">Director:</label>
        <input type="text" id="director" class="form-control" placeholder="Ingrese director" required><br><br>
      </div>
      <div class="mb-3">
        <label for="duracion" class="form-label"></label>Duración (ejemplo: '2h 16min'): </label>
        <input type="text" id="duracion" class="form-control" placeholder="Ingrese duracion, ejemplo: '2h 16min'"
          required> <br><br>
      </div>
      <div class="mb-3">
        <label for="genero" class="form-label">Género:('ctrl' + 'click' para múltiple selección)</label>
        <select id="genero" name="genero[]" class="form-select" multiple required>
          <option value="action">Action</option>
          <option value="adventure">Adventure</option>
          <option value="comedy">Comedy</option>
          <option value="drama">Drama</option>
          <option value="fantasy">Fantasy</option>
          <option value="horror">Horror</option>
          <option value="mystery">Mystery</option>
          <option value="thriller">Thriller</option>
          <option value="sci-fi">Sci-Fi</option>
        </select><br><br>
      </div>
      <div class="mb-3">
        <label for="puntuacion" class="form-label">Puntuación:</label>
        <input type="text" id="puntuacion" class="form-control" placeholder="Solo 1 (un) decimal de ser necesario"
          required><br><br>
      </div>
      <div class="mb-3">
        <label for="poster" class="form-label">Póster:</label>
        <input type="url" id="poster" class="form-control" placeholder="URL" required><br><br>
      </div>
      <button type="submit" id="guardar" class="btn btn-primary">Guardar</button>
  </form>


  <button id="limpiar" class="btn btn-danger">LIMPIAR</button>


  <script src="./indexx.js" defer></script>

</body>
