<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargar Película</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <a href="../../index.html">Volver atrás</a>
    <h1>Cargar Nueva Película</h1>
  </header>
  <form id="formularioPelicula">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" required><br><br>
    <label for="anio">Año:</label>
    <input type="number" id="anio" required><br><br>
    <label for="director">Director:</label>
    <input type="text" id="director" required><br><br>
    <label for="duracion">Duración:</label>
    <input type="number" id="duracion" required><br><br>

    <label for="genero">Género:</label>
    <select id="genero" required>
      <option value="action">Action</option>
      <option value="adventure">Adventure</option>
      <option value="comedy">Comedy</option>
      <option value="drama">Drama</option>
      <option value="fantasy">Fantasy</option>
      <option value="horror">Horror</option>
      <option value="mystery">Mystery</option>
      <option value="thriller">Thriller</option>
      <option value="sci-fi">Sci-Fi</option>
    </select><br><br>

    <label for="puntuacion">Puntuación:</label>
    <input type="number" id="puntuacion" min="1" max="10" required><br><br>
    <label for="poster">Póster:</label>
    <input type="url" id="poster" required><br><br>
    <button type="submit" id="guardar">Guardar</button>
  </form>


  <button id="limpiar" class="btn btn-danger">LIMPIAR</button>


  <script src="./indexx.js" defer></script>

</body>
